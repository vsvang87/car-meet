{% extends "base.html" %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Lato:wght@300&family=Lobster&family=Montserrat:wght@300&family=Nunito:wght@200&family=Pacifico&family=Poppins:ital,wght@1,100&family=Quicksand:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="/static/css/login.css"/>
<link rel="stylesheet" href="/static/css/navbar.css"/>
{% block title %}{% endblock %}
{% endblock %}


{% block body %}
<nav>
  <div class="navbar-container">
<a href="/" class="navbar-logo">C M <i class="fa-solid fa-car"></i></a>
  <ul class="navlinks">
    <li><a href="/login" class="login-create-user-button">Login</a></li>
  </ul>
  </div>
</nav>


<div class="container">

  <div class="form-container">
    <h1 class="login-title">Create New User</h1>

    <div class="flashed-msg">
      {% for message in get_flashed_messages() %}
      <p>{{ messsage }}</p>
    {% endfor %}
    </div>

<form action="#" method="POST" class="form">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" name="first_name" id="first-name" required/>
  </div>
   <div class="form-group">
     <label for="last-name">Last Name</label>
    <input type="text" name="last_name" id="last-name" required/>
   </div>
    <div class="form-group">
       <label for="username">Username</label>
    <input type="text" name="username" id="username" required/>
     </div>
     <div class="form-group">
       <label for="city">City</label>
    <input type="text" name="city" id="city" required/>
     </div>
     <div class="form-group">
       <label for="state">State</label>
    <input type="text" name="state" id="state" required/>
     </div>

    <div class="form-group">
       <label for="email">Email:</label>
    <input type="text" name="email" id="email" required/>
    </div>
    
      <div class="form-group">
         <label for="password">Password:</label>
    <input type="password" name="password" id="password" required/>
      </div>
       <div class="form-group">
        <button type="submit" class="create-user-button">Create User</button>
       </div>
</form>

  </div>
</div>


{% endblock %}


{% block footer %}

{% endblock %}
