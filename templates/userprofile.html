{% extends "base.html" %}
{% block title %}User Profile{% endblock %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Lato:wght@300&family=Lobster&family=Montserrat:wght@300&family=Nunito:wght@200&family=Pacifico&family=Poppins:ital,wght@1,100&family=Quicksand:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/static/css/base.css"/>
<link rel="stylesheet" href="/static/css/userprofile.css"/>
{% endblock %}

{% block body %}
<nav>
  <ul class="navlinks">
    <li><a href="/meet_up">Meet Up <i class="fa-solid fa-handshake"></i></a></li>
    <li><a href="/post_content">Post <i class="fa-solid fa-comment"></i></a></li>
    <li><a href="/">Log Out <i class="fa-solid fa-right-from-bracket"></i></a></li>
  </ul>
</nav>


<section class="user-profile">
<div class="p-container">
  <div class="p-center-container">
    <div class="p-image p-col">
      <img src="{{ user.image_url }}" alt=" "/>

      <form action="/post-form-data" method="post" enctype="multipart/form-data">
        <input type="file" name="my-file"/>
        <input type="submit" value="submit"/>
      </form>

    </div>

    <div class="p-info p-col" id="user-info">
      <p id="first-name">First Name</p>
      <p id="last-name">Last Name</p>
      <p id="city">City</p>
      <p id="state">State</p>
    </div>

  </div>
</div>
</section>

<script src="/static/js/userprofile.js"></script>
{% endblock %}


{% block footer %}

{% endblock %}
