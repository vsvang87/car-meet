{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Anton&family=Lato:wght@300&family=Lobster&family=Montserrat:wght@300&family=Nunito:wght@200&family=Pacifico&family=Poppins:ital,wght@1,100&family=Quicksand:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/static/css/login.css"/>
<link rel="stylesheet" href="/static/css/base.css"/>
<link rel="stylesheet" href="/static/css/navbar.css"/>
{% endblock %}

{% block body %}
<nav>
  <div class="navbar-container">
<a href="/" class="navbar-logo">Car Meet <i class="fa-solid fa-car"></i></a>
  <ul class="navlinks">
    <li><a href="/" class="text-black">News</a></li>
  </ul>
  </div>
</nav>




<div class="container">
<div class="form-container">

<h1 class="login-title">Login</h1>

<div class="flash-msg">
  <p>{{ flash_msg }}</p>
</div>

<form action="#" method="post" class="form">
  <div class="form-group">
    <label for="username">Username:</label>
  <input type="text" name="user_name" id="username" required/>
  </div>
  <div class="form-group">
    <lable for="email">Email:</lable>
  <input type="email" name="email" id="email" required/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
  <input type="password" name="password" id="password" required/>
  </div>
  <div class="form-group">
      <button type="submit" class="login-button">Login</button>
  </div>
</form>
<div class="create-user">
  <a href="/create_user" class="create-link">Create New User</a>
</div>




</div>


</div>
{% endblock %}
